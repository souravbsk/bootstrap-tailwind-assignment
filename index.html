<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice - legal solution</title>
    <!-- font awesome cdn link  -->
    <script src="https://kit.fontawesome.com/8ef4751aae.js" crossorigin="anonymous"></script>

    <!-- font-cdn link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- style stylesheet link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- nav bar  -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo2.png" alt="Bootstrap">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link theme-secondary-color f-poppins active" aria-current="page"
                                href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link theme-secondary-color f-poppins" href="#">Services <span><i
                                        class="fa-solid fa-angle-right"></i></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link theme-secondary-color f-poppins" href="#">Cases<span><i
                                        class="fa-solid fa-angle-right"></i></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link theme-secondary-color f-poppins" href="#">Blog <span><i
                                        class="fa-solid fa-angle-right"></i></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link theme-secondary-color f-poppins" href="#">Contact Us <span><i
                                        class="fa-solid fa-angle-right"></i></span></a>
                        </li>
                    </ul>
                    <button type="button" class="btn text-light fw-semibold theme-primary-btn f-poppins px-3 py-2 " data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Free Consultation</button>
                </div>
            </div>
        </nav>
        <!-- box model content  -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">For Free Consultation</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="recipient-email">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>

    <!-- bootstrap script cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
